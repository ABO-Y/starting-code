<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab 5 - Card Component</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button id="theme-toggle" class="btn btn-outline" style="position:fixed;top:1rem;right:1rem;z-index:1000;" aria-label="Toggle dark/light theme"><span id="theme-icon" aria-hidden="true">ðŸŒ™</span> Toggle Theme</button>
	<nav class="navbar" role="navigation" aria-label="Main Navigation">
		<ul class="nav-list">
			<li class="nav-item nav-active"><a href="#" aria-current="page">Home</a></li>
			<li class="nav-item"><a href="#cards">Cards</a></li>
			<li class="nav-item"><a href="#buttons">Buttons</a></li>
			<li class="nav-item"><a href="#chips">Chips</a></li>
		</ul>
	</nav>
	<main>
		<!-- Card -->
		<section id="cards">
			<h1>Card</h1>
			<div class="card-grid">
				<div class="card">
					<img src="https://via.placeholder.com/300x180" alt="Card Image" class="card-img">
					<div class="card-content">
						<h3 class="card-title">Card Title 1</h3>
						<p class="card-text">This is a description of the first card.</p>
						<button class="btn btn-primary" data-modal-open tabindex="0">Learn More</button>
					</div>
				</div>
				<div class="card">
					<img src="https://via.placeholder.com/300x180" alt="Card Image" class="card-img">
					<div class="card-content">
						<h3 class="card-title">Card Title 2</h3>
						<p class="card-text">This is a description of the second card.</p>
						<button class="btn btn-secondary" data-modal-open tabindex="0">Learn More</button>
					</div>
				</div>
				<div class="card">
					<img src="https://via.placeholder.com/300x180" alt="Card Image" class="card-img">
					<div class="card-content">
						<h3 class="card-title">Card Title 3</h3>
						<p class="card-text">This is a description of the third card.</p>
						<button class="btn btn-primary btn-icon" data-modal-open tabindex="0"><span class="btn-icon-material" aria-hidden="true">â˜…</span> Learn More</button>
					</div>
				</div>
			</div>
		</section>

		<!-- Button -->
		<section id="buttons">
			<h2>Button</h2>
			<div class="button-row">
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-outline">Outline</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-primary" disabled aria-disabled="true">Disabled</button>
				<button class="btn btn-primary btn-icon">
					<span class="btn-icon-material" aria-hidden="true">â˜…</span> Icon
				</button>
			</div>
		</section>

		<!-- Form -->
		<section id="forms">
			<h2>Form</h2>
			<form class="styled-form" autocomplete="on">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Enter your name" required>
				</div>

		<!-- Chip  -->
		<section id="chips">
			<h2>Chip </h2>
			<div class="chip-row">
				<span class="chip" tabindex="0">Default Chip <span class="close" tabindex="0" role="button" aria-label="Remove">Ã—</span></span>
				<span class="chip chip-active" tabindex="0">Active Chip <span class="close" tabindex="0" role="button" aria-label="Remove">Ã—</span></span>
				<span class="chip chip-icon" tabindex="0">
					<span class="chip-icon-material" aria-hidden="true">ðŸ””</span> Icon Chip <span class="close" tabindex="0" role="button" aria-label="Remove">Ã—</span>
				</span>
				<span class="chip chip-close" tabindex="0">
					Removable Chip
					<button class="chip-close-btn" aria-label="Remove">Ã—</button>
				</span>
			</div>
		</section>
	</main>
	<script src="scripting.js"></script>
</body>
</html>
